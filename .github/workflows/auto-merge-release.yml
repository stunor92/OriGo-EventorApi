name: Auto-merge Release PRs

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for PRs labeled with "autorelease: snapshot"
    if: "contains(github.event.pull_request.labels.*.name, 'autorelease: snapshot')"
    steps:
      - name: Enable auto-merge for release PRs
        run: gh pr merge --auto --squash "$PR_NUMBER"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
