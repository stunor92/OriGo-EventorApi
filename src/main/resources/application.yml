logging:
  level:
    root: INFO
server:
  servlet:
    context-path: /rest
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui: 
    path: /documentation.html
spring:
  mvc:
    format:
      date: yyyy-MM-dd

management:
  endpoints:
    web:
      exposure:
        include: 
          - loggers
          - health
          - metrics
  endpoint:
    loggers:
      enabled: true
    health:
      enabled: true
    metrics:
      enabled: true
config:
  personalEntries:
    start: -1
    end: 7
  personalStarts:
    start: -1
    end: 5
  personalResults:
    start: -5
    end: 1